<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f830d7a914.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="position-relative">

        <video loop class="video" src="video/rain.mp4" type="video/mp4"></video>
        <main id="main">
            <div id="time">
                <button class="btn btn-secondary btn-circle btn-xl" data-time="2">2 minutes</button>
                <button class="btn btn-secondary btn-circle btn-xl" data-time="5">5 minutes</button>
                <button class="btn btn-secondary btn-circle btn-xl" data-time="10">10 minutes</button>
            </div>

            <div id="player">
                <audio class="audio" src="sounds/rain.mp3"></audio>
                <i class="play-icon fa-sharp fa-regular fa-circle-play fa-xl "></i>
                <div class="progress-bar">
                    <progress value="80" min="0" max="100" style="visibility:hidden;height:0;width:0;">75%</progress>
                </div>
                <i class="fa-solid fa-reply replay-icon"></i>
                <h4 class="timer"></h4>
            </div>
            <div id="selector">

                <i class="fa-solid fa-cloud-rain fa-xl" data-sound="sounds/rain.mp3" data-video="video/rain.mp4"></i>

                <i class="fa-solid fa-sun fa-xl" data-sound="sounds/beach.mp3" data-video="video/beach.mp4"></i>

            </div>

        </main>

    </div>


    <script charset="utf-8" src="app.js"></script>
</body>

</html>
