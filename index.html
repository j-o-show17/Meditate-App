<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/f830d7a914.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <main id="main">
            <div id="time">
                <button>2 minutes</button>
                <button>5 minutes</button>
                <button>10 minutes</button>
            </div>

            <div id="player">
                <audio src=""></audio>
                <progress-ring stroke="4" radius="60" progress="0">
                <i class="fa-solid fa-play fa-beat-fade fa-xl" id="play-button"></i>
                </progress-ring>
                <i class="fa-solid fa-reply"></i>
                <h4 class="timer"></h4>
            </div>
            <div id="selector">

            </div>

        </main>


        <script src="app.js"></script>
    </body>
</html>
